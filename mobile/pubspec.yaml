name: mobile
description: "Medcore Mobile App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # âœ… REQUIRED for localization delegates in MaterialApp
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # -----------------------------
  # Networking / API
  # -----------------------------
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.0.5

  # -----------------------------
  # Auth / Security / Storage
