  # Forms & Validation
  formz: ^0.7.0
  mask_text_input_formatter: ^2.9.0

  # UX utilities
  url_launcher: ^6.3.0

  # -----------------------------
  # Media / Images
  # -----------------------------
  image_picker: ^1.1.2

  # -----------------------------
  # Logging / Debugging
  # -----------------------------
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true
